<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <h1>Cart</h1>

        <table id="cart_table">
            <tr>
                <th>Movie</th>
                <th>Quantity</th>
                <th>Price</th>

    <script src="utility.js"></script>
    <script src="shoppingCart.js"></script>

</html>
