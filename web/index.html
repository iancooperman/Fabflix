<html>
<head>
  <title>Fabflix</title>
  <script src="jquery-3.5.0.min.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="fabflix.css">
</head>
<body class="bg-dark text-white">
  <h1 id="fabflix-top-logo" class="ml-3">Fabflix</h1>

  <div id="movie-list" class="container">
    <form>
      <div class="form-row">
        <div class="col">
          <label for="movieTitle">Title</label>
          <input type="text" placeholder="Title" class="form-control" id="movieTitle" name="movieTitle">
        </div>
        <div class="col">
          <label for="year">Year</label>
          <select class="form-control" id="year" name="year"></select>
        </div>
      </div>
    </form>
    <h1>Movies</h1>
    <table id="movie-table" border="1">
      <tr id="movie-table-header">
        <th>Title</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Staring</th>
        <th>Rating</th>
      </tr>
    </table>
  </div>

<!--  Scripts-->
  <script src="movielist.js"></script>
  <script src="logout.js"></script>
</body>
</html>
