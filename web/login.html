<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="fabflix.css">
</head>
<body class="bg-dark text-white">
    <h1 id="fabflix-top-logo" class="ml-3">Fabflix</h1>

    <div id="content-container" class="mx-auto" style="width: 200px;">
        <h2 class="mt-5">Sign in</h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control">
                <!--                <small id="passwordIncorrectBlock" class="form-text text-muted text-danger">The password entered is incorrect.</small>-->
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>

</body>
</html>
